<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\casadopao.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="Js\form.js"></script>
    <!-- <script src="Js\beneficiario.js"></script> -->

    <title>Cadastro de Usuários</title>
</head>

<body>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img\logoTransparente.png" alt="Logo">
            </a>
        </div>
        <ul class="links">
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="consulta.html">Consulta</a></li>
        </ul>
    </nav>


    <div class="container">

        <header>Cadastrar Beneficiário</header>

        <form id="formBeneficiario" onsubmit="enviarFormBeneficiario(); return false;">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações Pessoais</span>

                    <div class="fields">
                        <div class="input-field">
                            
                            <input type="file" id="image-upload" name="foto" accept="image/*">
                            <!-- <label for="image-upload" class="edit-button-img">
                                <img id="preview-image" class="user" src="img\usuario.png" alt="foto usuário">
                                Editar Foto
                            </label> -->
                        </div>

                        <div class="input-field">
                            <label> Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Insira o nome completo" required>
                        </div>

                        <div class="input-field">
                            <label for="genero">Gênero</label>
                            <select id="genero" name="genero" required>
                                <option disabled selected>Selecione o Gênero</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                                <option value="não binário">Não Binário</option>
                                <option value="homem trans">Homem Trans</option>
                                <option value="mulher trans">Mulher Trans</option>
                                <option value="agênero">Agênero</option>
                            </select>
                        </div>

                        <div class="input-field">


                        </div>

                        <div class="input-field">
                            <label> Telefone</label>
                            <input type="number" id="telefone" name="telefone" placeholder="81 99999-9999">
                        </div>


                        <div class="input-field">
                            <label> Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento"
                                placeholder="Selecione a data de nascimento" required>
                        </div>

                    </div>

                </div>
                <div class="details escolarity">
                    <span class="title">Escolaridade</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Alfabetizado?</label>
                            <select id="alfabetizado" name="alfabetizado" required>
                                <option value="0">Não</option>
                                <option value="1">Sim</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Nível de Escolaridade</label>
                            <select id="nivel-escolaridade-select" name="escolaridade">
                                <option value="não possui">Não Possui</option>
                                <option value="ensino fundamental incompleto">Ensino Fundamental Incompleto</option>
                                <option value="ensino fundamental completo">Ensino Fundamental Completo</option>
                                <option value="ensino medio incompleto">Ensino Médio Incompleto</option>
                                <option value="ensino medio completo">Ensino Médio Completo</option>
                                <option value="ensino tecnico incompleto">Ensino Técnico Incompleto</option>
                                <option value="ensino tecnico completo">Ensino Técnico Completo</option>
                                <option value="ensino superior incompleto">Ensino Superior Incompleto</option>
                                <option value="ensino superior completo">Ensino Superior Completo</option>
                            </select>
                        </div>

                        <div class="input-field" id="teste">
                            <label>Possui Certificado?</label>
                            <div style="flex-direction: column; display: flex;">
                                <select id="possui-certificado-select" name="certificado">
                                    <option value="1">Sim</option>
                                    <option value="0">Não</option>
                                </select>
                                <input class="add-certificate" type="file" id="image-upload" name="fotocertificado" accept="image/*">
                            </div>
                        </div>

                    </div>

                </div>

                <div class="details-documentation">
                    <span class="title">Documentação</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>CPF</label>
                            <input id="cpf" name="cpf" maxlength="14" onblur="validarCPF();" autocomplete="off" placeholder="Digite o CPF">
                            <!-- <p id="mensagem-validacao"></p> -->
                            <div id="mensagem-validacao" style="color: red;"></div>
                        </div>

                        <div class="input-field">
                            <label>RG</label>
                            <input id="rg" name="rg" maxlength="11" onblur="validarRG();" autocomplete="off" placeholder="Digite o RG">
                        </div>

                        <div class="input-field">


                        </div>


                    </div>
                </div>

                <div class="details address">
                    <span class="title">Endereço</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>CEP</label>
                            <input id="cep" name="cep" maxlength="8" placeholder="Digite o CEP">
                        </div>

                        <div class="input-field">
                            <label>Bairro</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
                        </div>

                        <div class="input-field">
                            <label>Município</label>
                            <input type="text" id="municipio" name="municipio" placeholder="Digite o Município">
                        </div>

                        <div class="input-field">
                            <label>Logradouro</label>
                            <input type="text" id="logradouro" name="logradouro"
                                placeholder="Digite o tipo e nome do Logradouro">
                        </div>

                        <div class="input-field">
                            <label>Local onde dorme</label>
                            <input type="text" id="descricao" name="descricao" placeholder="Adicione uma descrição">
                        </div>


                        <div class="input-field">

                        </div>
                    </div>

                </div>
                <div class="details formation">
                    <span class="title">Cursos</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Eixo de Formação</label>
                            <select id="eixo-formacao-select" name="eixoFormacao">
                                <option disabled selected>Selecione uma opção</option>
                                <option>Ambiente e Saúde</option>
                                <option>Desenvolvimento Educacional e Social</option>
                                <option>Gestão e Negócios</option>
                                <option>Informação e Comunicação</option>
                                <option>Infraestrutura</option>
                                <option>Produção Alimentícia</option>
                                <option>Produção Cultural e Design</option>
                                <option>Segurança</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Segmento</label>
                            <select id="segmento-select" name="segmento" required>
                                <option disabled selected>Selecione uma opção</option>
                            </select>
                        </div>


                        <div class="input-field">
                        </div>


                    </div>

                </div>
                <div class="details formation">
                    <span class="title">Regularidade</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Observação</label>
                            <input type="text" id="observacao" name="observacao" placeholder="Adicione uma observação">
                        </div>

                        <div class="input-field">
                        </div>


                        <div class="input-field">
                        </div>

                        <button class="button-save">CADASTRAR</button>
                    </div>

                </div>



            </div>

    </div>

    </form>
    </div>
    <script>



        /*código para aparecer "possui certificado?" se selecionar alguma opção do nível de escolaridade*/
        const nivelEscolaridadeSelect = document.querySelector('#nivel-escolaridade-select');
        const possuiCertificadoDiv = document.querySelector('#teste');

        nivelEscolaridadeSelect.addEventListener('change', function () {
            const opcaoSelecionada = nivelEscolaridadeSelect.value;
            if (opcaoSelecionada === "não Possui") {
                possuiCertificadoDiv.style.visibility = 'visible';
            } else {
                possuiCertificadoDiv.style.visibility = 'hiden';
            }

        });

        /*código para mostrar ou ocultar o botão de add imagem quando o usuário informa que há certificado*/
        const possuiCertificadoSelect = document.querySelector('#possui-certificado-select');
        const addCertificateButton = document.querySelector('.add-certificate');

        possuiCertificadoSelect.addEventListener('change', function () {
            const opcaoSelecionada = possuiCertificadoSelect.value;
            if (opcaoSelecionada === "0") {
                addCertificateButton.style.display = 'none';
            } else {
                addCertificateButton.style.display = 'block';
            }
        });

        const eixoFormacaoSelect = document.querySelector('#eixo-formacao-select');
        const segmentoSelect = document.querySelector('#segmento-select');

        eixoFormacaoSelect.addEventListener('change', function () {
            const eixoSelecionado = eixoFormacaoSelect.value;
            segmentoSelect.innerHTML = ''; // Limpa as opções existentes

            if (eixoSelecionado === 'Ambiente e Saúde') {
                const segmentos = ['Beleza', 'Meio Ambiente', 'Saúde'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });
            } else if (eixoSelecionado === 'Desenvolvimento Educacional e Social') {
                const segmentos = ['Educacional', 'Idiomas', 'Social'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });
            }
            else if (eixoSelecionado === 'Gestão e Negócios') {
                const segmentos = ['Comércio', 'Gestão'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });
            } else if (eixoSelecionado === 'Informação e Comunicação') {
                const segmentos = ['Games', 'Tecnologia da Informação', 'Telecomunicações'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });

            } else if (eixoSelecionado === 'Infraestrutura') {
                const segmentos = ['Asseio, Conservação e Zeladoria', 'Construção e Reforma', 'Instalação, Manutenção e Reparação', 'Transporte e Armazenagem'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });

            } else if (eixoSelecionado === 'Produção Alimentícia') {
                const segmentos = ['Produção de Alimentos', 'Produção de Bebidas'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });
            } else if (eixoSelecionado === 'Produção Cultural e Design') {
                const segmentos = ['Artes', 'Comunicação', 'Design', 'Moda'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });
            } else if (eixoSelecionado === 'Segurança') {
                const segmentos = ['Segurança'];
                segmentos.forEach(function (segmento) {
                    const option = document.createElement('option');
                    option.textContent = segmento;
                    segmentoSelect.appendChild(option);
                });
            }

        });

        /*script para os botoes de imagem*/
        const editarFotoBtn = document.querySelector('.edit-button-img');
        const adicionarImagemBtn = document.querySelector('.add-certificate');

        // Evento de clique para o botão "Editar Foto"
        editarFotoBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const img = document.createElement('img');
                    img.setAttribute('src', reader.result);
                    // Faça o que desejar com a imagem, como exibir ou processar
                    // Por exemplo, você pode substituir a imagem existente:
                    const userImg = document.querySelector('.user');
                    userImg.setAttribute('src', reader.result);
                };
            });
            input.click();
        });



    </script>
    <script src="Js\form.js"></script>
</body>

</html>
