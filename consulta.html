    <div class="tabela">
        <h1>Consulta - Beneficiários</h1>
        <form>

        <form>

                <!-- Adicione mais opções conforme necessário -->

                <option value="opcao1">Genero</option>

                <option value="opcao3">Mulher trans</option>

                <!-- Adicione mais opções conforme necessário -->

            <select class="filtroporGeral">

            <select class="filtroporGeral">

                <option value="opcao3">CPF e RG</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>
            <select class="filtroporGeral">
                <option value="não possui">Escolaridade</option>
                <option value="não possui">Não Possui</option>
                <option value="ensino fundamental incompleto">Ensino Fundamental Incompleto</option>
                <option value="ensino fundamental completo">Ensino Fundamental Completo</option>
                <option value="ensino medio incompleto">Ensino Médio Incompleto</option>

                <!-- Adicione mais opções conforme necessário -->
