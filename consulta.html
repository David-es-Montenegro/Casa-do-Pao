<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\new.css">
    <title> Casa do Pão</title>
</head>

<body>
    <div class="marcadagua">
        <img class="image" src="img\logoTransparente.png" alt="Logo">
    </div>

    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="img\logoTransparente.png" alt="Logo">
            </a>
        </div>
        <ul class="links">
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="consulta.html">Consulta</a></li>
        </ul>
    </nav>

    <div class="tabela">
        <h1>Consulta - Beneficiários</h1>
            <div class="input-field">
                <form id="buscarNome" onsubmit="buscar();return false;">
                    <input type="text" id="searchInput" name="nomeBusca" required>
                    <button class="button-save" type="submit">Buscar</button>
                </form>
            </div>       
        <form id="filtros" onsubmit="filtros(); return false;">
            <select class="filtroporGeral" id="resultados" name="resultados">
                <option value="n/a">Todos</option>
                <option value="20">20 Resultados</option>
                <option value="50">50 Resultados</option>
                <option value="100">100 Resultados</option>
            </select>
            <select class="filtroporGeral" id="genero" name="genero">
                <option value="n/a">Genero</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="não binario">Não binario</option>
                <option value="homem trans">Homem trans</option>
                <option value="mulher trans">Mulher trans</option>
                <option value="agenero">Agenero</option>
            </select>
            <select class="filtroporGeral" id="idade" name="idade">
                <option value="n/a">Idade</option>
                <option value="0 and 20">Até 20 anos</option>
                <option value="21 and 30">21 - 30 anos</option>
                <option value="31 and 40">31 - 40 anos</option>
                <option value="41 and 50">41 - 50 anos</option>
                <option value="51 and 120">51 anos ou mais</option>
            </select>
            <select class="filtroporGeral" id="documentos" name="documentos">
                <option value="n/a">Documentos</option>
                <option value="cpf">CPF</option>
                <option value="rg">RG</option>
                <option value="cpf-rg">CPF e RG</option>
            </select>
            <select class="filtroporGeral" id="escolaridade" name="escolaridade">
                <option value="n/a">Escolaridade</option>
                <option value="não possui">Não Possui</option>
                <option value="ensino fundamental incompleto">Ensino Fundamental Incompleto</option>
                <option value="ensino fundamental completo">Ensino Fundamental Completo</option>
                <option value="ensino medio incompleto">Ensino Médio Incompleto</option>
                <option value="ensino medio completo">Ensino Médio Completo</option>
                <option value="ensino tecnico incompleto">Ensino Técnico Incompleto</option>
                <option value="ensino tecnico completo">Ensino Técnico Completo</option>
                <option value="ensino superior incompleto">Ensino Superior Incompleto</option>
                <option value="ensino superior completo">Ensino Superior Completo</option>
            </select>
            <select class="filtroporGeral" id="observacao" name="observacao">
                <option value="n/a">Observação</option>
                <option value="1">Com observação</option>
                <option value="0">Sem observação</option>
            </select>
            <button class="button-save" type="submit">Filtrar</button>
        </form>
        <div class="tabelaentrada">
            <table id="tabela-dados">
                <tr>
                    <th>Nome</th>
                    <th>Gênero</th>
                    <th>Data de nascimento</th>
                    <th>CPF</th>
                    <th>Escolaridade</th>
                    <th>Observação</th>
                </tr>
            </table>
        </div>
        <div class="BotaoCantoDireito">
            <button class="botao-canto">
                <span class="elemento1">Gerar planilha</span>
                <span class="elemento2">
                    <img src="img\exprtar.svg" alt="Ícone">
                </span>
            </button>
        </div>
    </div>

    </div>
    <script src="Js\tabela.js"></script>
</body>

</html>
